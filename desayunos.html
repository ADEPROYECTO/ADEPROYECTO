<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ADE</title>
  <link rel="stylesheet" type="text/css" href="estiloMenu.css">
</head>
<body>

  <!-- BARRA DE BÚSQUEDA -->
  <div id="barraDiv">
    <input type="text" id="buscar" placeholder="Buscar...">
    <ul id="resultado"></ul>
  </div>

  <!-- CONTENEDOR PRINCIPAL -->
  <div id="contenedorPrincipal">

    <!-- MENÚ LATERAL IZQUIERDO -->
    <div id="contenedorIzq">
      <div id="menu">
        <!-- Aquí va tu menú dinámico desde JS -->
      </div>
      <div id="anuncio">
        <!-- Aquí va tu anuncio desde JS o imagen -->
      </div>
    </div>

    <!-- CATÁLOGO DE DESAYUNOS -->
    <div id="contenedorDerecho">
      <div id="catalogo">
        <div id="carruselInner">
          <!-- Las tarjetas de recetas se insertarán aquí desde desayunos.js -->
        </div>
        
        <!-- BOTONES DE CONTROL DE CARRUSEL -->
        <div id="botonesControl">
          <button class="carrusel-control prev">❮</button>
          <button class="carrusel-control next">❯</button>
        </div>
      </div>
    </div>

  </div>

  <!-- JAVASCRIPT -->
  <script src="desayunos.js"></script>
</body>
</html>
